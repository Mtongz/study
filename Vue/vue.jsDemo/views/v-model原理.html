</head>

<body>

    <input type="text" :value="message" @input="message = $event.target.value">
    {{message}}

    const app = new Vue({
      el: '#app',
      data: {
        message:'Hello World'
      },
      methods: {

      },
    })
  </script>
</body>

</html>
