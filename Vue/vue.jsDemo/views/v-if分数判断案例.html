<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <h3>{{showMessage}}</h3>

    <h2 v-if="this.score >= 90">优秀</h2>
    <h2 v-else-if="this.score >= 80">良好</h2>
    <h2 v-else-if="this.score >= 60">及格</h2>
    <h2 v-else>不及格</h2>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/vue'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        score: 99
      },
      computed: {
        showMessage() {
          let message = '';
          if (this.score >= 90) {
            message = '优秀';
          } else if (this.score >= 80) {
            message = '良好';
          } else if (this.score >= 60) {
            message = '及格';
          } else {
            message = '不及格';
          }
          return message;
        }
      },
      methods: {

      },
    })
  </script>
</body>

</html>
