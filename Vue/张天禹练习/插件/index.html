<script>
  let plugObj = {}
  plugObj.install = function (vue, option) {


    // 指令
    Vue.directive('up', function (el, binding) {
      el.innerHTML = el.innerHTML + binding.value.toUpperCase()
    })


    // Vue自身添加属性
    Vue.className = '三年二班'
    Vue.showInfo = function () {
      console.log('我是信息');
    }

    // Vue原型上添加数据
    Vue.prototype.$random = function (min, max) {
      return Math.random() * (max - min) + min
    }
  }




  // 插件使用说明
  /*
   * 1.引入插件文件  import....
   * 2.注册安装      Vue.use(...)
   * 3.使用
   */
</script>
