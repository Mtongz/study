<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../vue.js"></script>
</head>

<body>
  <div id="app">
    <div v-up="name"></div>
    <div v-lower="names">小写</div>
  </div>
  <script>
    Vue.directive('up',function (el, binding) {
      el.innerHTML = el.innerHTML + binding.value.toUpperCase()
    })
    new Vue({
      el: '#app',
      data() {
        return {
          name: 'atguigu',
          names: 'ATGUIGU'
        }
      },
      directives: {
        // 如果是lower-text 下面写成'lower-text'() {}
        lower(el, binding) {
          el.innerHTML = el.innerHTML + ':' + binding.value.toLowerCase()
        }
      }
    })
  </script>
</body>

</html>
