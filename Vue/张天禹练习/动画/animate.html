<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .pic {
      width: 540px;
    }

    .taggle-leave-active {
      animation: taggles 1s;
    }

    .taggle-enter-active {
      animation: taggles 1s reverse;
    }

    /* 创建一个进入动画 */
    @keyframes taggles {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.3);
      }

      100% {
        transform: scale(0);
      }
    }
  </style>
  <script src="../../vue.js"></script>
</head>

<body>
  <div id="app">
    <button @click="isShow = !isShow">切换</button><br>
    <transition name="taggle">
      <img v-show="isShow" class="pic" src="../../assets/swiper.png">
    </transition>
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          isShow: true
        }
      }
    })
  </script>
</body>

</html>
