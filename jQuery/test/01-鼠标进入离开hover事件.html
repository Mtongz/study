<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .nav {
      position: relative;
    }

    .nav>ul {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav {
      /* width: 4.375rem; */
      text-align: center;
    }

    li {
      list-style: none;
      padding: .3125rem .625rem;
    }
  </style>
  <script src="../jquery1.9.1.js"></script>
</head>

<body>
  <div class="nav">
    <a href="javascript:;">点击</a>
    <ul>
      <li>微博</li>
      <li>热门</li>
      <li>钢琴</li>
      <li>微信</li>
      <li>QQ</li>
    </ul>


  </div>
  <script>
    $(function () {
      $('.nav').hover(function () {
        $('.nav>ul').stop().slideToggle()
      })
    })
  </script>
</body>

</html>
