<script>
  /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number[]}
   */
  var twoSum = function (nums, target) {
    for (let i = 0; i < nums.length - 1; i++) {
      console.log('i=', i);
      for (let a = i + 1; a < nums.length; a++) {
        console.log('a=', a);
        if (nums[i] + nums[a] === target) {
          return [i, a]
        }
      }
    }
  };
  twoSum([1, 2, 4], 6)
</script>
