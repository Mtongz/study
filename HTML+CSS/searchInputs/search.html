<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>各种按钮样式库</title>
  <link rel="stylesheet" href="./public/bootstrap.min.css">
  <link rel="stylesheet" href="./css/basic.css">
  <link rel="stylesheet" href="./css/search.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- 1 -->
      <div class="col-lg-6 bgc">
        <!-- 简洁搜索样式 -->
        <form action="" class="parent1">
          <input type="text" class="search1" placeholder="搜索">
          <input type="button" name="" id="" class="btn1">
        </form>
        <!-- 百度搜索样式 -->
        <form action="" class="parent2">
          <input type="text" class="search2">
          <input type="button" class="btn2" value="百度一下">
        </form>
        <!-- 搜索图标在外搜索样式 -->
        <form action="#" class="parent3">
          <!-- place enter keyword -->
          <input class="search3" type="search" name="" id="" placeholder="search">
          <img class="btn3" src="./images/search.png" alt="">
        </form>
        <!-- 动态搜索框 -->
        <div class="parent4">
          <input type="text" class="search4" placeholder="想搜啥？">
          <a class="btn4"><img src="./images/search.png" alt=""></a>
        </div>
      </div>
      <!-- 2 -->
      <div class="col-lg-6 bgc">2</div>
      <!-- 3 -->
      <div class="col-lg-6 bgc">3</div>
      <div class="col-lg-6 bgc">4</div>
      <div class="col-lg-6 bgc">5</div>
      <div class="col-lg-6 bgc">6</div>
      <div class="col-lg-6 bgc">7</div>
      <div class="col-lg-6 bgc">8</div>
      <div class="col-lg-6 bgc">9</div>
      <div class="col-lg-6 bgc">10</div>
      <div class="col-lg-6 bgc">11</div>
      <div class="col-lg-6 bgc">12</div>
    </div>
  </div>
</body>

</html>
