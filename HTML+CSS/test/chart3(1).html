<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>卡片效果</title>
</head>
<body style="background-color: #EBEBEB">

<div style="background:#fff;width: 90%;padding:16px 16px 0;margin:32px;">
    <div style="margin-left: 30px;display: flex;text-align: center">


        <div id="container1" style="width:100%;height: 300px"></div>
        <div id="container2" style="width:100%;height: 300px"></div>
    </div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/bmap.min.js"></script>

<script type="text/javascript">
    var dom = document.getElementById("container1");
    var myChart = echarts.init(dom);
    var option;

    option = {
        legend: {
            data:['孕妇建卡服务量']
        },
        tooltip: {
            trigger: 'axis',
            formatter: "{b}<br/>建卡数：{c}"
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['2021-07-02', '2021-07-03', '2021-07-04', '2021-07-05', '2021-07-06', '2021-07-07', '2021-07-08']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            name: '孕妇建卡服务量',
            data: [31, 28, 38, 39, 37, 27, 26],
            type: 'line',
            smooth: true
        }]
    };

    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }



    var dom = document.getElementById("container2");
    var myChart = echarts.init(dom);
    var option;

    option = {
        legend: {
            data:['3岁以下托育机构各县市备案数']
        },
        tooltip: {
            trigger: 'axis',
            formatter: "{b}<br/>备案数：{c}"
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['婺城区', '金东区', '兰溪市', '义乌市', '永康市', '东阳市', '浦江县', '武义县', '磐安县', '开发区']
        },
        yAxis: {
            type: 'value',
        },
        series: [{
            name: '3岁以下托育机构各县市备案数',
            data: [2, 0, 0, 6, 5, 1, 5, 0, 0, 0],
            type: 'line',
            smooth: true
        }]
    };

    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }

</script>
</body>
</html>
