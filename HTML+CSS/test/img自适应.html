<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100%;
      margin: 50px auto;
    }


    .img-box {
      padding-bottom: 100%;
    }

    .img-box img {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      margin: auto;
    }
  </style>
</head>

<body>

  <div class="img-box">
    <img src="../assets/mm.png" />
  </div>
</body>

</html>
