<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>各种按钮样式库</title>
  <link rel="stylesheet" href="./public/bootstrap.min.css">
  <link rel="stylesheet" href="./css/a_makeButton.css">
  <link rel="stylesheet" href="./css/app_icon.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row box">
      <!-- 1 -->
      <div class="col-lg-6 bgc box1">
        <a class="loginBtn" href="#" data-title="SIGN IN"></a>
        <a class="button">
          <i class="fa fa-cloud-download"></i>
          <strong>Download</strong>
        </a>
        <a class="button button-yellow">
          <i class="fa fa-clock-o"></i>
          Waiting for <strong>confirmation</strong>
        </a>
        <a class="button button-orange">
          <i class="fa fa-exclamation-triangle"></i>
          Watch <strong>out!</strong>
        </a>
        <a class="button button-red">
          <i class="fa fa-times"></i>
          Order <strong>cancelled</strong>
        </a>
        <a class="button button-purple">
          <i class="fa fa-rocket"></i>
          Fly me to the <strong>Moon</strong>
        </a>
        <a class="button button-blue">
          <i class="fa fa-globe"></i>
          Hello <strong>World</strong>
        </a>
        <a class="button button-green">
          <i class="fa fa-check"></i>
          Order <strong>received</strong>
        </a>
      </div>
      <!-- 2 -->
      <div class="col-lg-6 bgc box2">
        <div class="box0_1">
          <div class="box0_2"></div>
          <div class="box0_3"></div>
          <div class="box0_4"></div>
          <div class="box0_5"></div>
        </div>
        <div class="box1_1"></div>
      </div>
      <!-- 3 -->
      <div class="col-lg-6 bgc">
        <button type="button" class="btn gray">BUY NOW</button>
        <button type="button" class="btn blue">BUY NOW</button>

        <button type="button" class="btn gray round">DOWNLOAD</button>
        <button type="button" class="btn blue round">DOWNLOAD</button>

        <button type="button" class="btn gray side">DOWNLOAD</button>
        <button type="button" class="btn blue side">DOWNLOAD</button>

        <button type="button" class="btn gray tags">SIGN UP</button>
        <button type="button" class="btn blue tags">SIGN UP</button>

        <button type="button" class="btn black rarrow">LEARN MORE</button>
        <button type="button" class="btn blue rarrow">LEARN MORE</button>

        <button type="button" class="btn black larrow">GO BACK</button>
        <button type="button" class="btn blue larrow">GO BACK</button>
      </div>
      <div class="col-lg-6 bgc">4</div>
      <div class="col-lg-6 bgc">5</div>
      <div class="col-lg-6 bgc">6</div>
      <div class="col-lg-6 bgc">7</div>
      <div class="col-lg-6 bgc">8</div>
      <div class="col-lg-6 bgc">9</div>
      <div class="col-lg-6 bgc">10</div>
      <div class="col-lg-6 bgc">11</div>
      <div class="col-lg-6 bgc">12</div>
    </div>
  </div>
</body>

</html>
