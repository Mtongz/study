<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>世纪佳缘-你在我也在</title>
  <link rel="stylesheet" href="./css/pinkSign.css">
</head>
<body>
  <header>
    <h4>青春不常在，抓紧谈恋爱</h4>
  </header>
  <table width="500" border="1" >
    <!-- 第一行 -->
    <tr>
      <td>性别</td>
      <td>
        <input type="radio" id="nan" name="sex"><label for="nan"> man</label>
        <input type="radio" id="nv" name="sex"><label for="nv"> women</label>
      </td>
    </tr>
    <!-- 第二行 -->
    <tr>
      <td>生日</td>
      <td>
        <select name="" id="">
          <option value="">--请选择年份--</option>
          <option value="">2020</option>
          <option value="">2021</option>
        </select>
        <select name="" id="">
          <option value="">--请选择月份--</option>
          <option value="">12</option>
          <option value="">11</option>
          <option value="">10</option>
          <option value="">9</option>
          <option value="">8</option>
          <option value="">7</option>
          <option value="">6</option>
          <option value="">5</option>
          <option value="">4</option>
          <option value="">3</option>
          <option value="">2</option>
          <option value="">1</option>
        </select>
        <select name="" id="">
          <option value="">--请选择日期--</option>
          <option value="">15</option>
          <option value="">14</option>
          <option value="">13</option>
          <option value="">12</option>
          <option value="">11</option>
          <option value="">10</option>
          <option value="">9</option>
          <option value="">8</option>
          <option value="">7</option>
          <option value="">6</option>
          <option value="">5</option>
          <option value="">4</option>
          <option value="">3</option>
          <option value="">2</option>
          <option value="">1</option>
        </select>
      </td>
    </tr>
    <!-- 第三行 -->
    <tr>
      <td>所在地区</td>
      <td>
        <input type="text" value="浙江">
      </td>
    </tr>
    <!-- 第四行 -->
    <tr>
      <td>婚姻状况</td>
      <td>
        <input type="radio" id="yes" name="married"><label for="yes"> 已婚</label>
        <input type="radio" id="no" name="married"><label for="no"> 未婚</label>
        <input type="radio" id="break" name="married"><label for="break"> 离婚</label>
      </td>
    </tr>
    <!-- 第五行 -->
    <tr>
      <td>学历</td>
      <td>
        <input type="text" value="幼儿园">
      </td>
    </tr>
    <!-- 第六行 -->
    <tr>
      <td>喜欢的类型</td>
      <td>
        <input type="checkbox" name="type" id="m">妩媚型
        <input type="checkbox" name="type" id="k">可爱型
        <input type="checkbox" name="type" id="s">小鲜肉
        <input type="checkbox" name="type" id="b">肌肉男
        <input type="checkbox" name="type" id="o">老腊肉
      </td>
    </tr>
    <!-- 第七行 -->
    <tr>
      <td>个人介绍</td>
      <td>
        <textarea>个人简介</textarea>
      </td>
    </tr>
    <!-- 第八行 -->
    <tr>
      <td></td>
      <td><input type="submit" value="免费注册"></td>
    </tr>
    <!-- 第九行 -->
    <tr>
      <td></td>
      <td>
        <input type="checkbox">我同意注册条款和会员加入标准
      </td>
    </tr>
    <!-- 第十行 -->
    <tr>
      <td></td>
      <td>
        <a href="#">我是会员，立即登录</a>
      </td>
    </tr>
    <!-- 十一行 -->
    <tr>
      <td></td>
      <td>
        <h5>我承诺</h5>
        <ul>
          <li>年满十八，单身</li>
          <li>抱着严肃的态度</li>
          <li>真诚寻找另一半</li>
        </ul>
      </td>
    </tr>
  </table>
  <script>
    let item = 1;
    console.log('class'+(item+1))
  </script>
</body>
</html>
