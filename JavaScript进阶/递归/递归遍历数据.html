<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="lists"></div>
  <script>
    let data = [{
      id: 1,
      name: '家电',
      goods: [{
        id: 11,
        name: '冰箱',
        goods: [{
          id: 111,
          name: '海尔'
        }, {
          id: 112,
          name: '美的'
        }, ]
      }, {
        id: 12,
        name: '洗衣机'
      }]
    }, {
      id: 2,
      name: '服饰'
    }];

    function loadData(json) {
      let str = `<ul>`
      json.forEach(element => {
        str += `<li>${element.name}</li>`
        if (element.goods && element.goods.length > 0) {
          str += loadData(element.goods)
        }
      });
      str += `</ul>`
      return str
    }
    document.querySelector('.lists').innerHTML = loadData(data)
  </script>
</body>

</html>
