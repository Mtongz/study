<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="../js/utils.js"></script>
  <script>
    function countDown(time) {
      var nowTime = +new Date();   //返回的是现在的时间戳
      var inputTime = +new Date(time);  //返回的是输入的时间戳
      var times = (inputTime - nowTime) / 1000;  //返回的是剩余的总秒数
      var d = parseInt(times/60/60/24);     //day
      d = double(d);
      var h = parseInt(times/60/60%24);     //hour
      h = double(h)
      var m = parseInt(times/60%60);       //minute
      m = double(m)
      var s = parseInt(times%60);          //second
      s = double(s)

      return d+'天'+h+'时'+m+'分'+s+'秒';
    }
    console.log(countDown('2021-5-1'));
  </script>
</body>

</html>
