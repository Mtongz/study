<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="../js/utils.js"></script>
  <script>
    // Math 内置对象的使用
    var myMath = {
      PI: 3.1415926,
      max: function () {
        var max = arguments[0];
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      },
      min: function () {
        var min = arguments[0];
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] < min) {
            min = arguments[i];
          }
        }
        return min;
      }
    }
  </script>
</body>

</html>
