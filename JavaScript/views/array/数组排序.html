<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 冒泡排序
    var arr = [1, 3, 5, 7, 2, 6, 8];
    for (let i = 0; i < arr.length - 1; i++) { //最后一趟不用换，所以是长度-1趟
      for (let j = 0; j < arr.length - i - 1; j++) {
        if (arr[j] > arr[j + 1]) {
          var temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    console.log(arr);
    // 使用sort方法实现排序（对个位数进行排序）
    var sortArr = [5, 4, 6, 3, 2, 8];
    console.log(sortArr.sort());
    //优化 加参数compareFunction使sort兼容任何数组进行排序
    var sortArrX = [5, 74, 66, 53, 2, 48];
    sortArrX.sort(function (a, b) {
      return a - b; //升序
      // return b - a; //降序
    })
    console.log(sortArrX);
  </script>
</body>

</html>
