  <script>
    // 依次打印数组
    var arr = ["关羽", "张飞", "马超", "赵云", "黄忠", "刘备", "姜维"];
    for (var i = 0; i < arr.length; i++) {}

    // 求数组中数的和以及平均值
    var arr1 = [2, 6, 1, 7, 4];
    var sum = 0,
      average = 0;
    for (var i = 0; i < arr1.length; i++) {
      sum += arr1[i];
    }
    average = sum / arr1.length;

    // 求数组中的最大值 Math.max.apply(null, Array)
    var arr2 = [2, 6, 1, 77, 52, 25, 7];
    var max1 = Math.max.apply(null, arr2); //推荐
    var max = arr2[0];
    for (var i = 0; i < arr2.length; i++) {
      // if(arr2[i] > max){
      //   max = arr2[i];
      // }
      max = arr2[i] > max ? arr2[i] : max;
    }

    // 将数组转换为字符串 arr.join
    // 1
    let arr3 = arr.join('|') + '|'; //推荐
    // 2
    var arr4 = '';
    for (let i = 0; i < arr.length; i++) {
      arr4 += arr[i] + '|';
    }

    /*  数组新增元素  
    push()向数组的末尾添加一个或更多元素，并返回新的长度。  
    unshift()	向数组的开头添加一个或更多元素，并返回新的长度。
    */

    // 筛选数组 循环+push 推荐使用过滤 arr.filter
    var arr5 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
    var arr6 = arr5.filter(function (item) { //推荐
      return item >= 18;
    })

    // 翻转数组
    var arr7 = ['red', 'pink', 'blue', 'yello'];
    // 1
    var arr8 = arr7.reverse();
    //2
    var arr9 = ['red', 'pink', 'blue', 'yello'];
    var arr10 = [];
    for (let i = arr9.length - 1; i >= 0; i--) {
      arr10[arr10.length] = arr9[i];
    }
    console.log(arr10); //["yello", "blue", "pink", "red"]
    console.log(arr7); //["yello", "blue", "pink", "red"]
    console.log(arr9); //["red", "pink", "blue", "yello"]

    // 冒泡排序
    var arr11 = [1, 3, 5, 7, 4, 2, 6, 8];
    for (let i = 0; i < arr11.length - 1; i++) { //最后一趟不用换，所以是长度-1趟
      for (let j = 0; j < arr11.length - i - 1; j++) {
        if (arr11[j] > arr11[j + 1]) {
          var temp = arr11[j];
          arr11[j]= arr11[j+1];
          arr11[j+1]= temp;
        }
      }
    }
    console.log(arr11);
  </script>
